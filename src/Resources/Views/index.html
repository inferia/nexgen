<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NexGen Question Paper Generator</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/nexgen/main.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

            <div class="row" style="padding-top: 45px;">

                        <div class="card-body text-center">
                            <h5 class="card-title">Add Questions</h5>
                            <hr>
                            <a href="#" class="btn btn-primary btn-block">Let's go</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="card">
                        <img src="../assets/images/undraw_content_creator_xeju.svg" alt="" srcset="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title text-center">Create Question Paper</h5>
                            <hr>
                            <a href="#" class="btn btn-primary btn-block">Generate</a>

                    </div>
                </div>

                            <hr>

                    </div>

            <div class="row" style="padding-top: 45px;">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <a href="#" class="btn btn-primary btn-block">Create Board</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="card">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <a href="#" class="btn btn-primary btn-block">Create Module</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 45px; padding-bottom: 45px;">

                    </div>

                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">

                        <div class="card-body">

                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">

                        </div>
                    </div>
                </div>
